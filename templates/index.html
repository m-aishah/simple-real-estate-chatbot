<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart AI Chatbot</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      #chat-container {
        width: 90%;
        max-width: 500px;
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        display: flex;
        flex-direction: column;
        height: 80vh;
      }

      #chat-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eaeaea;
      }

      #chat-header h2 {
        margin-left: 10px;
        color: #4a4a4a;
        font-weight: 600;
      }

      #chat-header-icon {
        width: 32px;
        height: 32px;
        background-color: #5b68e5;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
      }

      #chat-history {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        scroll-behavior: smooth;
      }

      #chat-history::-webkit-scrollbar {
        width: 6px;
      }

      #chat-history::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      #chat-history::-webkit-scrollbar-thumb {
        background: #c7c7c7;
        border-radius: 10px;
      }

      .message {
        margin: 12px 0;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
        position: relative;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user {
        align-self: flex-end;
        margin-left: auto;
        background-color: #5b68e5;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .assistant {
        align-self: flex-start;
        background-color: #f1f1f1;
        color: #333;
        border-bottom-left-radius: 4px;
      }

      .message-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 8px;
      }

      .message-time {
        font-size: 0.7rem;
        color: #999;
        margin-top: 4px;
        align-self: flex-end;
      }

      #input-area {
        display: flex;
        align-items: center;
        background-color: #f8f8f8;
        border-radius: 24px;
        padding: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      #user_input {
        flex-grow: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        background-color: transparent;
        outline: none;
      }

      #user_input:focus {
        box-shadow: 0 0 0 2px rgba(91, 104, 229, 0.2);
      }

      #send-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #5b68e5;
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s ease;
        margin-left: 8px;
      }

      #send-button:hover {
        background-color: #4a56c8;
        transform: scale(1.05);
      }

      #send-button:active {
        transform: scale(0.95);
      }

      .typing-indicator {
        padding: 10px 15px;
        background-color: #f1f1f1;
        border-radius: 18px;
        margin-bottom: 10px;
        align-self: flex-start;
        display: none;
      }

      .dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #999;
        margin-right: 3px;
        animation: wave 1.3s linear infinite;
      }

      .dot:nth-child(2) {
        animation-delay: -1.1s;
      }

      .dot:nth-child(3) {
        animation-delay: -0.9s;
        margin-right: 0;
      }

      @keyframes wave {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-5px);
        }
      }

      @media (max-width: 600px) {
        #chat-container {
          width: 95%;
          height: 90vh;
        }

        .message {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">
        <div id="chat-header-icon">AI</div>
        <h2>Smart Assistant</h2>
      </div>
      <div id="chat-history">
        <div class="message-container">
          <div class="message assistant">
            Hello! I'm your AI assistant. How can I help you today?
          </div>
          <div class="message-time">Just now</div>
        </div>
      </div>
      <div class="typing-indicator" id="typing-indicator">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div id="input-area">
        <input type="text" id="user_input" placeholder="Type your message..." />
        <button id="send-button" onclick="sendMessage()">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22 2L11 13"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M22 2L15 22L11 13L2 9L22 2Z"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <script>
      // Add event listener for Enter key
      document
        .getElementById("user_input")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });

      function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        const ampm = hours >= 12 ? "PM" : "AM";

        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? "0" + minutes : minutes;

        return hours + ":" + minutes + " " + ampm;
      }

      function sendMessage() {
        const input = document.getElementById("user_input");
        const message = input.value.trim();
        if (!message) return;

        // Display user message
        const chatHistory = document.getElementById("chat-history");
        chatHistory.innerHTML += `
          <div class="message-container">
            <div class="message user">${message}</div>
            <div class="message-time">${getCurrentTime()}</div>
          </div>
        `;

        // Clear input
        input.value = "";

        // Show typing indicator
        const typingIndicator = document.getElementById("typing-indicator");
        typingIndicator.style.display = "block";

        // Scroll to bottom
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Send to backend
        console.log("Sending message to backend...");

        fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "message=" + encodeURIComponent(message),
        })
          .then((response) => response.json())
          .then((data) => {
            // Hide typing indicator
            typingIndicator.style.display = "none";

            // Add bot response
            chatHistory.innerHTML += `
              <div class="message-container">
                <div class="message assistant">${data.response}</div>
                <div class="message-time">${getCurrentTime()}</div>
              </div>
            `;

            // Scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
          })
          .catch((error) => {
            // Hide typing indicator
            typingIndicator.style.display = "none";

            // Show error message
            chatHistory.innerHTML += `
              <div class="message-container">
                <div class="message assistant">Sorry, I couldn't process your request. Please try again.</div>
                <div class="message-time">${getCurrentTime()}</div>
              </div>
            `;

            console.error("Error:", error);
            chatHistory.scrollTop = chatHistory.scrollHeight;
          });
      }
    </script>
  </body>
</html>
